<body>
<div class="container-fluid">
    <h2>Sign in to Library</h2>
</div>
<div class="container">
    <div class="row ">
        <div class="col-md-12 mt-3 ">
            <!--            <div class="col-md-2">-->
            <!--                <img th:src="i" class="img-responsive" alt="Responsive image"/>-->
            <!--            </div>-->
        </div>
        <form  action="/users/enter" th:object="${user}" method="post" class="col-md-4 mt-5">
            <div class="form-group">
                <label class="text-white" for="phone">Phone number:</label>
                <input type="text" th:field="*{phoneNumber}"  class="form-control" id="phone" placeholder="phone number">
            </div>
            <div class="form-group">
                <label class="text-white" for="pwd">Password:</label>
                <input type="password" th:field="*{password}"  class="form-control" id="pwd" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn bg-primary">Kirish</button>
            </div>
        </form>
    </div>
</div>
